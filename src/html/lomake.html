    <div class="container">

        <h1 class="title">Tervetuloa projektilomakkeen</h1>
        <div class="code_explanation_text_div">
        <p class="code_explanation_text"> Lähettääkseen lomakkeen tarvitset koodin. Jos sinulla ei ole koodia, lähetä

        <div class="form-grid">
            <div class="input-group">

            </div>

            <div class="input-group">
                <input type="text" name="lyhytkuvaus" class="input" required autocomplete="off">

            </div>

            <div class="input-group">
                <input type="text" name="pitkakuvaus" class="input" required autocomplete="off">
                <label class="user-label">Pitkä kuvaus (näkyy opettajalle)</label>
            </div>

            <div class="input-group label-float">
                        <input type="date" name="aikavali" class="input" required>

                <label class="user-label">Milloin pitää olla valmis?</label>
            </div>

            <div class="input-group">
                <input type="text" name="koodi" class="input" required autocomplete="off">
                <label class="user-label">Koodi</label>
            </div>
        </div>


        <div class="container2">

    <div class="input-group">

    </div>

    <div class="input-group">
        <input type="text" name="puhelinnumero" class="input" required autocomplete="off">
        <label class="user-label">Puhelinnumero</label>
    </div>
</div>
